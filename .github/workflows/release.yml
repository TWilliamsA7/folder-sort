name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # STAGE 1: Build for all platforms
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-msvc
            os: windows-latest
            preset: msvc-ci
            artifact_name: folder-sort-${{ github.ref_name }}-windows-x64.zip
          - name: linux-gcc
            os: ubuntu-latest
            preset: ci
            artifact_name: folder-sort-${{ github.ref_name }}-linux-x64.tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential cmake

      - name: Configure and Build
        run: |
          cmake --preset ${{ matrix.preset }}
          cmake --build --preset ${{ matrix.preset }}

      # Packaging Logic
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir package
          copy build-msvc\Release\folder-sort.exe package\
          copy README.md package\
          Compress-Archive -Path "package\*" -DestinationPath "${{ matrix.artifact_name }}"

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p package
          cp build/folder-sort README.md package/
          chmod +x package/folder-sort
          tar -czf "${{ matrix.artifact_name }}" -C package .

      # Upload to the workflow run (Temporary Storage)
      - name: Upload to Workflow
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-binaries
          path: ${{ matrix.artifact_name }}

  # STAGE 2: Create Release and attach all artifacts
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
