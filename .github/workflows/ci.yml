name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset ucrt64-debug

      - name: Build
        run: cmake --build --preset ucrt64-debug

      - name: Test
        run: ctest --preset ucrt64-debug --verbose
